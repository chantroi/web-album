{% extends "base.html" %}

{% block title %} Community Storage {% endblock %}

{% block template %}
<template id="upload-tpl">
    <div class="popup">
        <form target="hidden" action="/s3/upload" method="POST" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="file" id="file">
            <button onclick="submitForm()">Submit</button>
        </form>
        <button onclick="closePopup()">Close</button>
    </div>
</template>
{% endblock %}

{% block content %}

<nav id="navigation">
    <div id="nav-item">
        <a id="main">Trang Chính</a>
    </div>
</nav>

<button id="upload-btn">
    Tải lên
</button>

<div id="file-list" onload="getFiles()">
</div>

{% endblock %}
